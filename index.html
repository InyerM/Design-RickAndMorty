<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rick And Morty</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-content">
                <h1>Filters</h1>
                <form>
                    <div class="container-column">
                        <label for="character">Character</label>
                        <input type="text" placeholder="Enter name" name="character" id="character" class="input-text">
                    </div>
                    <div class="container-column">
                        <label for="status">Status</label>
                        <select name="status" id="status" class="input-text">
                            <option selected disabled>Choose status</option>
                            <option>Alive</option>
                            <option>Dead</option>
                            <option>unknown</option>
                        </select>
                    </div>
                    <div class="container-column">
                        <label for="species">Species</label>
                        <input type="text" placeholder="Enter species" name="species" id="species" class="input-text">
                    </div>
                    <div class="container-column">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="input-text">
                            <option selected disabled>Choose gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Genderless</option>
                            <option>unknown</option>
                        </select>
                    </div>
                    <div class="container-column">
                        <label for="origin">Origin</label>
                        <input type="text" placeholder="Enter character origin" name="origin" id="origin"class="input-text">
                    </div>
                    <div class="form-buttons">
                        <button type="button" onclick="fillTable()">Send</button>
                        <button type="reset">Delete</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="tableView">
            <div class="header">
                <div class="text">
                    <p class="bold">
                        Rick and Morty
                    </p>
                </div>
            </div>
            <div class="tbl">
                <table class="myTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Character</th>
                            <th>Status</th>
                            <th>Species</th>
                            <th>Gender</th>
                            <th>Origin</th>
                        </tr>
                    </thead>
    
                    <tbody class="body-table">

                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
